<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8"/>
<title>Patient List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	
	<div class="row"><h2>Liste des patients</h2></div>
	<div class="row">
		<!--
		<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>  -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<!--<th>Id</th>-->
					<th>Nom</th>
					<th>PrÃ©nom</th>
					<th>Genre</th>
					<th>Date de naissance</th>
					<th>Telephone</th>
					<th>Adresse</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patients}">
					<!--<td style="width: 10%" th:text="${patient.id}"></td>-->
					<td th:text="${patient.nom}"></td>
					<td th:text="${patient.prenom}"></td>
					<td th:text="${patient.genre}"></td>
					<td th:text="${patient.date_de_naissance}"></td>
					<td th:text="${patient.numero_telephone}"></td>
					<td th:text="${patient.adresse_postale}"></td>
					
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/{id}(id=${patient.id})}">Details</a>&nbsp;|&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
